<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PET VACCINATION</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
	<link rel="icon" href="{{url_for('static',filename='logo.png')}}">
	<script src="{{url_for('static',filename='js/jquery.js')}}"></script>

</head>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<title>Login Page</title>
</head>
<body id="main">
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-primary text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<img src="{{url_for('static',filename='bag.png')}}" alt="">
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form " style="padding-bottom: 10px;">
				<div class="container-fluid">
					<div class="row">
						<h4 style="padding-top: 20px;">PET VACCINATION CARD<br> LOG IN</h4>
					</div>
					<div class="row">

							<div class="row mb-4" >
								<input type="text"  id="username" class="form-control" placeholder="Username">
							</div>
							<div class="row mb-4">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password"  id="password" class="form-control" placeholder="Password">
							</div>
							<div class="row">
								<button class="btn btn-primary" id="btnlogin">Login</button>
								<script>
									$('#btnlogin').click(function(){
										$.ajax({
											url:"{{url_for('login')}}",
											type:'post',
											data:{'pas':$('#password').val(),'usr':$('#username').val()},
											success:function(res){
													window.location=res.html
											}
										})
									})
								</script>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	 <p id="msg" style="text-align: center;"></p>
	<div class="container-fluid text-center footer">
		Coded with &hearts; by Jhong Alla</p>
	</div>
</body>
</html>
